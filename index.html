<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calc</title>
</head>
<body>
    <div class="back">
        <div class="calc">
            <div id="Result">
                <span class="result_num"></span><span class="result_action"></span>
            </div>
            <div id="Input">0</div>

            <button id="Clear" class="operator" onclick="clear_all()">C</button>
            <button id="Divide" class="operator" onclick="input_action('/')">&#247;</button>
            <button id="Multiply" class="operator" onclick="input_action('*')">&#215;</button>
            <button id="BackSpace" class="operator" onclick="backspace()">BS</button>
            <button id="Seven" class="number" onclick="input_number('7')">7</button>
            <button id="Eight" class="number" onclick="input_number('8')">8</button>
            <button id="Nine" class="number" onclick="input_number('9')">9</button>
            <button id="Minus" class="operator" onclick="input_action('-')">-</button>
            <button id="Four" class="number" onclick="input_number('4')">4</button>
            <button id="Five" class="number" onclick="input_number('5')">5</button>
            <button id="Six" class="number" onclick="input_number('6')">6</button>
            <button id="Plus" class="operator" onclick="input_action('+')">+</button>
            <button id="One" class="number" onclick="input_number('1')">1</button>
            <button id="Two" class="number" onclick="input_number('2')">2</button>
            <button id="Tree" class="number" onclick="input_number('3')">3</button>
            <button id="Equal" class="operator" onclick="input_action('=')">=</button>
            <button id="Zero" class="number" onclick="input_number('0')">0</button>
            <button id="Dot" class="number" onclick="input_number('.')">.</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
